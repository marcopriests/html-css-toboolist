<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- Header -->
    <header>
        <img class="v-align" src="./img/Logo.png" alt="Logo mancante">
        <h1 class="v-align">Toboolist</h1>
    </header>    

    <!-- Main -->
    <main>

        <!-- White box -->
        <div class="container">

            <!-- Buttons -->
            <div class="section">
                <div class="button" id="button-primary">Add Task</div>
                <div class="button" id="button-secundary">Add Section</div>
            </div>

            <!-- Tasks -->
            <div class="section">

                <!-- New -->
                <h3 class="list-title">&#x25BC; New Task</h3>
                <ul>
                    <li><span class="task-status status-done">&check;</span>Quarterly Newsletter <span class="tag tag-blue">Editorial</span></li>
                </ul>

                <!-- Today -->
                <h3 class="list-title">&#x25BC; Today</h3>
                <ul>
                    <li><span class="task-status status-done">&check;</span>Recruiting blog post <span class="tag tag-blue">Editorial</span></li>
                    <li><span class="task-status status-done">&check;</span>Mobile app launch <span class="tag tag-purple">Q1 Goals</span></li>
                    <li><span class="task-status status-undone">&cross;</span>Interview John H. <span class="tag tag-green">Recruiting</span></li>
                    <li><span class="task-status status-done">&check;</span>Summit update to mobile storefronts <span class="tag tag-orange">Editorial</span></li>
                </ul>

                <!-- Upcoming -->
                <h3 class="list-title">&#x25BC; New Task</h3>
                <ul>
                    <li><span class="task-status status-done">&check;</span>Quarterly Newsletter <span class="tag tag-blue">Editorial</span></li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
